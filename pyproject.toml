[tool.poetry]
name = "sql-databricks-bridge"
version = "0.1.7"
description = "Bidirectional SQL Server â†” Databricks bridge service"
authors = ["Joaquin Aldunate <joaquin.aldunate@wp.numerator.com>"]
readme = "README.md"
packages = [{include = "sql_databricks_bridge", from = "src"}]
include = ["src/sql_databricks_bridge/data/*.yaml"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}
pydantic-settings = "^2.1.0"
pyyaml = "^6.0.1"
pyjwt = {extras = ["crypto"], version = "^2.8.0"}
sqlalchemy = "^2.0.25"
pyodbc = "^5.1.0"
databricks-sdk = "^0.74.0"
polars = "^1.0.0"
pyarrow = "^15.0.0"
typer = "^0.12.0"
click = ">=8.0.0,<8.2.0"
rich = "^13.7.0"
watchfiles = "^0.21.0"
httpx = "^0.27.0"
kantar-db-handler = {path = "../kantar_db_handler", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^4.1.0"
mypy = "^1.8.0"
ruff = "^0.2.0"

[tool.poetry.group.build.dependencies]
nuitka = "^2.0.0"
ordered-set = "^4.1.0"
zstandard = "^0.22.0"

[tool.poetry.scripts]
bridge = "sql_databricks_bridge.cli.commands:app"
sql-databricks-bridge-server = "sql_databricks_bridge.server:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
