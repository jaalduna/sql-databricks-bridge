name: Build Executables

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 0.1.0)"
        required: false
        default: ""
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: sql-databricks-bridge-linux
          - os: windows-latest
            artifact_name: sql-databricks-bridge-windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y unixodbc-dev

      - name: Clone kantar_db_handler
        shell: bash
        run: |
          git clone "https://${{ secrets.AZURE_DEVOPS_PATH }}@dev.azure.com/kantarware/KWP-TechnologySolutionsLATAM/_git/kantar_db_handler" ../kantar_db_handler

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install ../kantar_db_handler
          python -m pip install .

      - name: Build executable
        shell: bash
        run: |
          pyinstaller \
            --name sql-databricks-bridge \
            --onefile \
            --console \
            --additional-hooks-dir=packaging/hooks \
            --hidden-import=uvicorn \
            --hidden-import=uvicorn.lifespan.on \
            --hidden-import=uvicorn.lifespan.off \
            --hidden-import=uvicorn.logging \
            --hidden-import=uvicorn.loops.auto \
            --hidden-import=uvicorn.protocols.http.auto \
            --hidden-import=uvicorn.protocols.http.h11_impl \
            --hidden-import=uvicorn.protocols.http.httptools_impl \
            --hidden-import=uvicorn.protocols.websockets.auto \
            --hidden-import=uvicorn.protocols.websockets.wsproto_impl \
            --hidden-import=sqlalchemy.dialects.mssql \
            --hidden-import=sqlalchemy.dialects.mssql.pyodbc \
            --hidden-import=kantar_db_handler \
            --hidden-import=kantar_db_handler.configs \
            --hidden-import=kantar_db_handler.db_handler \
            --hidden-import=kantar_db_handler.sql_alchemy_drv \
            --hidden-import=polars \
            --hidden-import=pyarrow \
            --hidden-import=multipart \
            --hidden-import=anyio._backends._asyncio \
            --hidden-import=pydantic \
            --hidden-import=pydantic_settings \
            --hidden-import=starlette.responses \
            --hidden-import=starlette.routing \
            --hidden-import=starlette.middleware \
            --hidden-import=starlette.middleware.cors \
            --hidden-import=httpx \
            --hidden-import=jwt \
            --hidden-import=yaml \
            --hidden-import=sql_databricks_bridge.api.routes.auth \
            --hidden-import=sql_databricks_bridge.api.routes.metadata \
            --hidden-import=sql_databricks_bridge.api.routes.trigger \
            --hidden-import=sql_databricks_bridge.api.routes.extract \
            --hidden-import=sql_databricks_bridge.api.routes.health \
            --hidden-import=sql_databricks_bridge.api.routes.jobs \
            --hidden-import=sql_databricks_bridge.api.routes.sync \
            --hidden-import=sql_databricks_bridge.api.dependencies \
            --hidden-import=sql_databricks_bridge.auth.azure_ad \
            --hidden-import=sql_databricks_bridge.auth.authorized_users \
            --hidden-import=sql_databricks_bridge.auth.audit \
            --hidden-import=sql_databricks_bridge.auth.loader \
            --hidden-import=sql_databricks_bridge.auth.permissions \
            --hidden-import=sql_databricks_bridge.core.stages \
            --hidden-import=sql_databricks_bridge.db.jobs_table \
            --hidden-import=sql_databricks_bridge.sync.poller \
            --hidden-import=sql_databricks_bridge.sync.operations \
            --hidden-import=sql_databricks_bridge.sync.retry \
            packaging/entry_point.py

      - name: Verify executable
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            dist/sql-databricks-bridge.exe version
          else
            dist/sql-databricks-bridge version
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/sql-databricks-bridge*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            sql-databricks-bridge-linux/sql-databricks-bridge
            sql-databricks-bridge-windows/sql-databricks-bridge.exe
